<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>

    <div class="background"></div>
    
        <div class="container">
            <div class="form-wrap">
                <h2>Sign Up</h2>
                <p>You're just a step away!</p>
            
            
            <form action="backend.php">
                <div class="form-entries">
                    <label for="name"> First Name</label>
                    <input type="text" id="name" placeholder="Enter your First Name"> 
                </div>
                <div class="form-entries">
                    <label for="name2"> Last Name</label>
                    <input type="text" id="name2" placeholder="Enter your Last Name"> 
                </div>
                <div class="form-entries">
                    <label for="Email">Email Id</label>
                    <input type="email" id="Email" placeholder="Enter your Email Id"> 
                </div>
                <div class="form-entries">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password"> 
                </div>
                <div class="form-entries">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your Password"> 
                </div>

                <button type="Submit" class="btn">Submit</button>
                <p class="button-text">By signing in, you agree to our <a href="#">Terms and Conditions</a> and our <a href="#"> Privacy Policy</a></p>
                </form>
                
            </div>
        </div>

        <footer>
            <div class="footer">
                Already a member? <a href="#">Login Here</a>
            </div>
        </footer>
        
</body>
</html>
